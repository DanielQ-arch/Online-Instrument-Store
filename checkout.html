<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link href="checkout.css">

<style> 
body { font-family: Arial, sans-serif; 
margin: 0; 
padding: 0; 
background-color: #f4f4f4; } 
.container { width: 80%;
 margin: 0 auto; 
 padding: 20px; 
 background-color: white; 
 box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  h1 { text-align: center; } 
  .cart-items { width: 100%; 
  border-collapse: collapse; 
  margin-bottom: 20px; } 
  .cart-items th,
   .cart-items td { border: 1px solid #ccc; 
   padding: 10px; 
   text-align: left; } 
   .cart-items th { background-color: #f4f4f4; } 
   .total { text-align: right; 
   font-weight: bold; 
   margin-top: 20px; } 
   .checkout-button { display: block; 
   width: 100%;
    padding: 10px; 
    background-color: #28a745; 
    color: white; 
    text-align: center;
     border: none;
     cursor: pointer;
      font-size: 16px; }
       .checkout-button:hover {background-color: #218838; } 
       </style>


<script> function updateTotal() 
{ let total = 0; const checkboxes = document.querySelectorAll('.product-checkbox'); 
checkboxes.forEach(checkbox => { if (checkbox.checked) 
{ total += parseFloat(checkbox.dataset.price); } });
 document.getElementById('total').innerText = `Total: $${total.toFixed(2)}`;
  } </script>

</head>
<body>
  
    <div class="container"> 
        <h1>Shopping Cart</h1> 
        <table class="cart-items"> 
            <thead> 
                <tr> 
                 <th>Select</th> 
                <th>Product</th> 
                <th>Quantity</th> 
                <th>Price</th>
               <th>Total</th> 
                    </tr> 
                </thead> 
                <tbody> 
                    <tr>
                        <td>
              <input type="checkbox" class="product-checkbox" data-price="299" onchange="updateTotal()"></td> 
                  <td>Cajon</td>
                   <td>1</td> 
                   <td>$300.00</td> 
                   <td>$200.00</td> 
                </tr>
                   <tr> 
              <td><input type="checkbox"  class="product-checkbox"     data-price="250"     onchange="updateTotal()"></td> 
                <td>Hang Drum</td> 
                <td>1</td> 
                <td>$250.00</td> 
                <td>$250.00</td> 
            </tr>
                 <tr>
                     <td>
                        <input type="checkbox" class="product-checkbox" data-price="30" onchange="updateTotal()"></td>
                         <td>Calves</td> 
                         <td>1</td> 
                         <td>$30.00</td> 
                         <td>$30.00</td> 
                        </tr> 
           
                 
           
             </tbody> 
            </table> 
            <div class="total" id="total"> Total: $0.00 </div> <button class="checkout-button">


</body>
</html>
